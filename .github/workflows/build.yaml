name: Build CI
on:
 push:
  branches: 
    - main
 pull_request:
  branches:
    - main
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Docker build setup
      uses: docker/setup-buildx-action@v2  
    - name: build the docker image
      run: |
        docker build -t test:0.1
